<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="./main.css" />
    <title>Registration</title>
</head>
<body>
    <header>
        <ul>
            <li class="button">
                Register
            </li>
            <li class="button">
                About Us
            </li>
        </ul>
    </header>
    <div id="signupbox">
    <h1>Sign Up</h1>
    <form>
        <input type="email" class="inputclass" placeholder="Email"/>
        <br />
        <input type="text" class="inputclass" placeholder="Username"/>
        <br />
        <input type="password" class="inputclass" placeholder="Password" />
        <br />
        <input type="password" class="inputclass" placeholder="Confirm Password" />
        <br />
        <button type="submit">Submit</button>
    </form>
    <div class="icondiv">
        <img src="./assets/amazon-logo.png" />
        <img src="./assets/facebook-logo.png" />
        <img src="./assets/github-logo.png" />
        <img src="./assets/slack-logo.png" />
        <img src="./assets/instagram-logo.png" />
    </div>
    </div>
</body>
</html>
